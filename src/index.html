<html>

<head>
    <meta charset="UTF-8">
    <title>VPN Connect</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://* https://* 'unsafe-inline';" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="terminal.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="ctn">
        <form class="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Selecione uma configuração</label>
                <select id="selectConfig" class="form-control" id="exampleFormControlSelect1">
                </select>
                <small id="emailHelp" class="form-text text-muted">Arquivos de configurações na pasta config</small>
            </div>
            <button type="submit" id="conectar" class="btn btn-primary">Conectar</button>
            <div class="statusContainer" >
                <p class="status">Status: <span id="statusIcon" class="disconnected"></span></p>
                <a class="status" id="forceDesconect">Forçar Desconexão</a>
            </div>
        </form>
        <div class='footer'>
            <div id="terminal" class="t1 terminal">
                <div id="terminalLines">
                    
                </div>
                <p id="firstLine" class="terminal-prompt firstLine"></p>
            </div>

            <div id="erro" class="hd alert alert-danger" role="alert">
            </div>
            <button type="submit" id="btnConfig" class="btn-config btn btn-info">Abrir pasta de configuração</button>
            <span class="version">versão: 1.2.2</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
